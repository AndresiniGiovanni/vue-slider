<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div
            class="item"
            @mouseover="stopAutoScroll"
            @mouseleave="autoscroll"
          >
            <img :src="games[activeIndex].image" alt="" />
            <div class="text">
              <h3>{{games[activeIndex].title}}</h3>
              <p>{{games[activeIndex].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="prevGame()"></div>
            <div class="next" @click="nextGame()"></div>
            <div @click="coloredSlide(index)" class="thumb" v-for = "(a,index) in games" ::key="index" :src="games[index].image" :class="activeIndex === index ? 'active' : '' ">
              <img :src="games[index].image" alt="" />
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
